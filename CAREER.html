<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
}

li {
  float: left;
  border-right:3px solid white;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: grey;
}

.active {
  background-color: yellowgreen;
}
</style>
</head>


<body>

<ul class="nav">
  <li><a href="PROFILE.HTML">PROFILE</a></li>
  <li><a class="active" href="TRAVEL.HTML">TRAVEL</a></li>
  <li><a href="CAREER.HTML">CAREER</a></li>
</ul>

<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 500px;
  display: none;
}

/* Clear floats after the tab */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
body {
  background-color: maroon;
}
</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onmouseover="openName(event, 'PD')">ARMY</button>
  <button class="tablinks" onmouseover="openName(event, 'ED')">LAWYER</button>
  <button class="tablinks" onmouseover="openName(event, 'FB')">PILOT</button>
</div>

<div id="PD" class="tabcontent">
  <h3><img src="army.jpg"></h3>   
</div>

<div id="ED" class="tabcontent">

<h3><img src="lawyer.jpg"></h3>
</div>
  <div id="FB" class="tabcontent">

<h3><img src="pilot.jpg"></h3>
</div>
  

<div class="clearfix"></div>

<script>
function openName(evt, profName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(profName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>



</body>
</html>
